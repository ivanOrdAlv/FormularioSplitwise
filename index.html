<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>División de Gastos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>Torrente 6: Torrente Presidente</h1>
  <div class="container d-flex-center">
    <div class="accordion w-50" id="acordeonCentrado">
      <!-- Pestaña Resumen -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Resumen
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
          <div class="accordion-body" id="resumenGastos">
            <!-- Aquí se añaden los gastos desde JS -->
          </div>
        </div>
      </div>

      <!-- Pestaña Añadir Gasto -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Añadir gasto
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
          <div class="accordion-body">
            <form id="gastoForm" class="mb-10">
              <label for="usuario">Usuario</label>
              <select id="usuario" class="form-select mb-3">
                <option value="">---</option>
                <option value="Juan">Juan</option>
                <option value="Pablo">Pablo</option>
                <option value="Maria">Maria</option>
              </select>

              <label for="titulo">Título</label>
              <input type="text" id="titulo" class="form-control mb-3" maxlength="20">

              <label for="importe">Importe</label>
              <input type="text" id="importe" class="form-control mb-3">

              <label for="fecha">Fecha</label>
              <input type="text" id="fecha" class="form-control mb-3" placeholder="dd/mm/yyyy">

              <input type="submit" value="Enviar" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>

      <!-- Pestaña Cuenta -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Cuenta
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree">
          <div class="accordion-body" id="cuentas">
            <!-- Aquí se añaden las cuentas desde JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vinculación a Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
